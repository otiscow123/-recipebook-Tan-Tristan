<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Recipes List</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <h2>Recipes: </h2>
        <ul>
            {% for r in recipes %}

            {% endfor %}
        </ul>
    </body>
</html>
